<!-- 
오디오와 비디오 파일 삽입하기
- 기본형
    <audio src="오디오 파일 경로"></audio>
    <video src="비디오 파일 경로"></video>

    <audio>, <video> 태그의 속성
    controls - 플레이어 화면에 컨트롤 바를 표시함
    autoplay - 오디오나 비디오를 자동으로 실행함
    loop - 오디오나 비디오를 반복 재생함
    muted - 오디오나 비디오의 소리를 제거함
    preload - 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정함
    사용할 수 있는 값은 auto, metadata, none, 기본값은 auto
    width, height - 플레이어의 너비와 높이를 지정함
    poster="파일 이름" - <video> 태그에서 사용하는 속성으로 비디오가 재생되기 전까지는 화면에 표시될 포스터 이미지를 지정
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>오디오</title>
 </head>
 <body>
    <audio src="images/spring.mp3" controls autoplay loop></audio>   
 </body>
 </html>
