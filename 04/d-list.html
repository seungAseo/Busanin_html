<!--
설명 목록을 만드는 <dl>, <dt>, <dd> 태그
- <dl>: description list의 줄임말
- 이름(name)과 값(value)형태로 된 목록
- 기본형
    <dl>
        <dt>이름</dt>
        <dd>값</dd>
    </dl>
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>목록 태그</title>
 </head>
 <body>
     <h2>상품 구성</h2>
     <dl>
         <dt>선물용 3kg</dt>
         <dd>소과 13~16과</dd>
         <dd>중과 10~12과</dd>
    </dl>
    <dl>
         <dt>선물용 5kg</dt>
         <dd>중과 15~19과</dd>
     </dl>
 </body>
 </html>
