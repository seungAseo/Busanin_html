<!DOCTYPE html>
<!-- html 양식은 ! +  enter / ! + tab -->
<!--
제목을 나타내는 <hn> 태그 <h1>~<h6>
- 다른 텍스트 보다 크고 진하게 표시
- h는 heading의 줄인말
- 기본형
    <hn>제목</hn>
    n의 자리에는 1~6의 숫자가 들어감
    <h1>이 가장 큰 제목

 -->

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목을 나타내는 태그</title>
</head>
<body>
 <h1>레드향</h1>
 <h2>레드향 샐러드 레시피</h2>
 <h3>상품 구성</h3>
 <h4>제목4</h4>
 <h5>제목5</h5>
 <h6>제목6</h6>
</body>
</html>
