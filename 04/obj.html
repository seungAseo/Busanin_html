<!-- 
다양한 멀티미디어 파일을 삽입할 때 쓰는 <object>, <embed> 태그
- <object>: 오디오, 비디오, PDF 등 다양한 멀티미디어 파일을 삽입할 때 사용
- 기본형
<object width="너비" height="높이" data="파일"></object>

<embed>: src속성을 사용해 삽입할 멀티미디어 파일을 지정
    오디오, 비디오, 이미지 등 다양한 멀티미디어 파일을 삽입할 때 사용
    <audio>, <video>, <object>태그를 지원하지 않는 웹 브라우저를
    고려해야 하면 <embed> 태그를 사용함
- 기본형
    <embed src="파일 경로" width="너비" height="높이">
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>멀티미디어</title>
 </head>
 <body>
     <object width="500" height="400" data="images/flower.mp4"></object>

     <embed src="images/spring.mp3"
 </body> 
 </html>
