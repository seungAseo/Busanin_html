<!-- 
텍스트 단락을 만드는 <p> 태그
- 기본형
    <p>내용</p>
- 태그 사이에 텍스트를 입력하면 텍스트 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어짐

줄을 바꾸는 <br> 태그
- 기본형
    <br>
- 원하는 위치에서 줄을 바꿀 때 사용

인용할 때 쓰는 <blockquote>태그
- 기본형
    <blockquite>인용문</blockquote>
- 다른 텍스트보다 약간 들여 씀
- 화면 낭독기에서 웹 문서를 읽어 내려갈 때 태그안의 내용을 다른 텍스트와 구분함

텍스트를 굵게 표시하려면 <strong>, <b>태그
- 텍스트를 굵게 표시
- 2개의 기능은 같으나 화면 낭독기에서 차이가 남
- 경고나 주의사항처럼 중요한 내용을 강조할 때는 <strong> 태그
- 단순히 글자만 굵게 표시할 때는 <b> 태그 사용

기울인 텍스트를 입력해주는 <em>, <i> 태그
- 기본형
    <em>이탤릭체로 강조할 텍스트</em>
    <i>이탤릭체로 표시할 텍스트</i>
- <em>은 emphasis의 줄임말, <i>는 italic의 줄임말
- <em>: 흐름상 특정 부분을 강조하고 싶을 때 사용
- <i>: 단순히 다른 텍스트와 구별하기 위해 기울여서 표시할 때 사용
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charse t="UTF-8">
    <title>단락을 만드는 태그</title>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 <em>붉은 빛</em>이 돌아 <strong>레드향</strong>이라 불린다.</p>
    <p>레드향은 <b>한라봉과 귤</b>을 교배한 것으로<br>
        <i>일반 귤</i>보다 2~3배 크고, 과육이 불고 통통하다.
    </p>
    <blockquote>비타민 c와 비타민 p가 풍부해 혈액순환, 감기예방 등에 좋다</blockquote>
</body>
</html>
