<!-- 
표(table)
- 행(row), 열(column), 셀(cell)로 이루어짐

표를 만드는 <table>, <caption> 태그
- <table></table>: 표의 시작과 끝을 알려줌
- <caption></caption>: <table>태그 바로 아랫줄에 사용, 위쪽 중앙에 표시됨
- 기본형
    <table>
        <caption>표 제목</caption>
    </table>

행을 만드는 <tr> 태그와 셀을 만드는 <td>, <th> 태그
- <th>는 표의 제목 셀, 내용은 진하게 표시되고 셀 안에서 중앙에 배열됨
- 기본형
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 1열</td>
        </tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <tr>
        </tr>
    </table>

 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>표</title>
 </head>
 <body>
     <h2>상품 구성</h2>
     
     <table border="1">
         <caption>선물용과 가정용 상품 구성</caption>
         
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11과~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18과~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>3kg</td>
            <td>11과~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18과~26과</td>
            <td>47,000원</td>
        </tr>
        </table>
 </body>
 </html>
