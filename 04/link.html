<!-- 
링크를 삽입하는 <a>태그와 href속성
- 다른 문서나 사이트로 이동
- 기본형
    <a href="링크할 주소 또는 문서">텍스트 또는 이미지</a>
- 링크를 새 탭에서 열기
    target="_blank" 속성 사용
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>Hyperlink</title>
 </head>
 <body>
    <div>
        <p><a href="http://www.google.com">구글로 이동></a></p>
        <p><a href="obj.html">obj.html로 이동</a></p>
        <p><a href="http://www.naver.com" target="_blank">네이버로 이동></a></p>
    </div>   
 </body>
 </html>
