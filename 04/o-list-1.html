<!-- 
순서 있는 목록을 만드는 <ol>, <li> 태그
- ol은 ordered list의 줄임말, li는 list의 줄임말
- 각 항목을 순서대로 나열한 것
- 기본형
<ol>
    <li>항목 1</li>
    <li>항목 2</li>
    ...
</ol>
- <ol> 태그의 type, start 속성
    type="1" / 숫자(기본값)
    type="a" / 영문 소문자
    type="A" / 영문 대문자
    type="i" / 로마 숫자 소문자
    type="I" / 로마 숫자 대문자

    start 속성을 이용하면 시작 번호를 바꿀 수 있음
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 태그</title>
</head>
<body>
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료:</b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드래싱:</b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <ol type="i" start="2">
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둡니다.</li>
        <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
        <li>
            볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을
            뿌리면 끝!
        </li>
    </ol>
</body>
</html>
