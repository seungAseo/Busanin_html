<!-- 
행이나 열을 합치는 rowspan, colspan 속성
- rowspan: 행을 합침
  colspan: 열을 합침
- 기본형
    <td rowspan="합칠 셀의 개수">셀의 내용</td>
    <td colspan="합칠 셀의 개수">셀의 내용</td>
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>표</title>
 </head>
 <body>
     <h2>상품 구성</h2>
     <table border="1">
         <caption>선물용과 가정용 상품 구성</caption>
         
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td colspan="3">3kg/11과~16과/35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18과~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11과~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18과~26과</td>
            <td>47,000원</td>
        </tr>
        </table>
 </body>
 </html>
