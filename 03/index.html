<!--주석 :ctrl+/ 또는 직접 < !--입력
HTML
- 웹문서를 만드는 언어
- HyperText Markup Language
- HyperText: 문서를 서로 연결해 주는 링크를 의미함
  Markup: 표시한다라는 뜻.
          웹 브라우저에 내용을 보여주는 텍스트, 이미지, 영상 등의 위치를 표시하는 것-->

<!-- 
<!DOCTYPE html> - 현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻
<html>~</html> - 웹 문서의 시작과 끝을 나타내는 태그.
                 웹 브라우저가 <html> 태그를 만나면 </html>까지 소스를 읽어 화면에 표시함
<head>~</head> - 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분
<body>~</body> - 실제로 웹 브라우저 화면에 나타나는 내용
<html lang="ko"> - 문서에 사용할 언어를 지정, 검색 사이트에서 특정 언어로 제한해 검색할 때 필요
    ex)검색 결과 중에서 '한국어로 된 문서'로 범위를 제한할 경우 <html lang= "ko">인 문서를 우선 검색
        또한 화면 낭독기에서 웹 문서를 소리내어 읽어 줄 때 해당 언어에 맞춰 발음이나 억양, 목소리 등을 다르게 할 수 있음
<meta> - 웹 브라우저에는 보이지 않지만 웹 문서와 관련된 정보를 지정할 때 사용
<meta charset="UTF-8"> - 화면에 글자를 표시할 때 어떤 인코딩을 사용할지 지정
- 웹 서버는 영어가 기본이므로 화면에 한글로 된 내용을 표시할 때는 UTF-8이라는 문자 세트를 사용한다고 웹 브라우저에 알려줌

<title> - 웹 브라우저의 제목표시줄에 해당 내용이 표시됨
    - 즐겨찾기를 지정할 때도 해당 내용으로 추가가 됨-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

</body>
</html>
