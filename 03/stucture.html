<!-- 
시맨틱 태그(semantic tag)
- 시맨틱이란 '의미론적인', '의미가 통하는' 이라는 뜻
- <p> - paragraph, <a> - anchor의 줄임말
- 태그 이름만 봐도 어떤 역할을 하는지 쉽게 알 수 있는 문서 구조 태그
- <header>, <nav>, <main>, <article>, <section>, <aside>, <footer> 등

헤더 영역을 나타내는 <header> 태그
- 헤더 영역을 의미
- 사이트에서 주로 맨 위쪽이나 왼쪽에 있으며, 검색 창이나 사이트 메뉴를 삽입함

네비게이션 영역을 나타내는 <nav>태그
- 같은 웹 문서 안에서 다른 위치로 연결하거나 다른 웹 문서로 연결하는 링크를 만듦?만듬?
- 웹 문서의 위치에 영향을 받지 않음
- 헤더나 푸터, 사이드 바 안에 포함할 수도 있고 독립해서 사용할 수도 있음

핵심 콘텐츠를 담는 <main> 태그
- 웹 문서에서 핵심이 되는 내용을 넣음
- <main> 태그는 웹 문서에서 한 번만 사용할 수 있음

독립적인 콘텐츠를 담는 <article> 태그
- 웹에서 실제로 보여 주고 싶은 내용을 넣음
ex) 블로그의 포스트나 뉴스 사이트의 기사처럼 독립된 웹 콘텐츠 항목
- 문서 안에는 <article> 태그를 여러 개 사용할 수 있고, 이 안에 <section> 태그를 넣을 수도 있음

콘텐츠 영역을 나타내는 <section> 태그
- 웹 문서에서 콘텐츠 영역을 나타냄
- <section> 태그는 몇 개의 콘텐츠를 묶는 용도로 사용하고
- <article> 태그는 블로그의 포스트처럼 독립된 콘텐츠로 씀

사이드 바 영역을 나타내는 <aside> 태그
- 본문 내용 외에 왼쪽이나 오른쪽, 혹은 아래쪽에 사이드 바를 만듬
- 필수 요소가 아니므로 필요한 경우에만 사용

푸터 영역을 나타내는 <footer> 태그
- 웹 문서의 맨 아래쪽에 위치
- 사이트 제작 정보, 저작원 정보, 연락처 등의 정보를 가짐
- <header>, <section>, <article> 등 다른 시맨틱 태그를 모두 사용 가능

여러 소스를 묶는 <div> 태그
- 시맨틱 태그가 나오기 전 헤더나 내비게이션, 푸터 등을 구별할 때 사용했었음
- 아직도 문서 구조를 만들 때 <div> 태그를 사용하는 경우가 많음


-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시맨틱 태그</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="#">
                    <h1>Dream Jeju</h1>
                </a>
            </div>
            <nav>
                <ul id="topMenu">
                    <li><a href="#">단체 여행</a></li>
                    <li><a href="#">맞춤 여행</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </header>
        <main class="contents">
            <section id="healing">
                <h2>몸과 마음이 치유되는 섬</h2>
                <div class="detail">
                    <b><p>쉼(healing)의 공간으로 안내합니다.</p></b>
                    <p>탁 트인 바다, 시원한 바람에 몸을 맡기고 뚜벅뚜벅...</p>
                </div>
                <div class="schedule">
                    <h3>상세 일정</h3>
                    <ul>
                        <li>여행 기간 : 2박 3일</li>
                        <li>여행 일정 : (여행 일정은 상담을 통해 결정 및 조정 가능합니다.)</li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <section id="bottomMenu">
                <ul>
                    <li><a href="#">회사 소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">여행약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
