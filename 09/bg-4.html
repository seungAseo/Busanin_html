<!-- 
배경 이미지 크기를 조절하는 background-size 속성
- 속성값
    auto: 원래 배경 이미지 크기만큼 표시. 기본값
    contain: 요소 안에 배경 이미지가 다 들어오도록 이미지를 확대, 축소함
    cover: 배경 이미지 요소를 모두 덮도록 이미지를 확대, 축소함
    <크기>: 이미지의 너비와 높이를 지정
    값이 하나만 주어질 경우 너비값으로 인식하고 너비값에 맞춘 높이값을 자동 계산함
    <백분율>: 배경 이미지가 들어갈 요소의 크기를 기준으로 값을 백분율로 지정하고 그 크기에 맞도록 배경 이미지를 확대, 축소함
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>배경 이미지</title>
     <style>
         #container {
             width: 1100px;
             margin: 50px auto;
         }
         .box {
             float: left;
             border: 1px solid #222;
             width: 300px;
             height: 300px;
             margin: 20px;
             /* 배경이미지를 반복하지 않고 왼쪽 상단에 위치 */
             background: url('images/bg4.jpg') no-repeat left top;
         }
         #bg1 { background-size: auto;}
         /* 원래 배경 이미지 크기로 표시 */
         #bg2 { background-size: 200px;}
         /* 너비는 200px, 높이는 자동 계산 */
         #bg3 { background-size: 50%;}
         /* 너비는 요소 기준 50%, 높이는 자동 계산 */
         #bg4 { background-size: 100% 100%;}
         /* 너비와 높이를 100% 맞춤 */
         #bg5 { background-size: contain;}
         /* 배경 이미지가 다 보이게 표시 */
         #bg6 { background-size: cover;}
         /* 요소를 완전히 덮도록 배경 표시 */
     </style>

 </head>
 <body>
     <div id="container">
         <div class="box" id="bg1"></div>
         <div class="box" id="bg2"></div>
         <div class="box" id="bg3"></div>
         <div class="box" id="bg4"></div>
         <div class="box" id="bg5"></div>
         <div class="box" id="bg6"></div>
     </div>
 </body>
 </html>
