<!-- 
배경 이미지의 반복 방법을 지정하는 background-repeat 속성
- 배경 이미지를 가로와 세로 중에서 어떤 방향으로 반복할지 지정하거나
  반복하지 않고 한 번만 나타나게 할 수 있음
- 속성값
    repeat: 브라우저 화면에 가득찰 때까지 가로와 세로로 반복. 기본값
    repeat-x: 브라우저 화면 너비에 가득 찰 때까지 가로로 반복
    repeat-y: 브라우저 화면 높이에 가득 찰 때까지 세로로 반복
    no-repeat: 한 번만 표시하고 반복하지 않음

배경 이미지의 위치를 조절하는 background-position 속성
- 배경 이미지의 수평 위치 또는 수직 위치의 값을 지정할 수 있음
- 기본형
    background-position: <수평 위치> <수직 위치>;
    수평 위치: left | center | right | <백분율> | <길이 값>
    수직 위치: top | center | bottom | <백분율> | <길이 값>
- 배경 이미지의 위치를 지정하는 3가지 방법
  키워드
    수평 위치: left, center, right
    수직 위치: top, bottom, center
  백분율(%)
    위치 속성값을 백분율로 표시
    -> 해당 위치에 배경 이미지의 위치를 백분율로 계산하여 맞춘다는 뜻
    ex) background-position: 30% 60%;
        배경 이미지를 넣을 요소의 왼쪽 모서리로부터 가로 30%, 세로 60%의 위치에 세로가 각각 30%, 60%인 위치를 맞춤
  크기
    배경 이미지의 위치를 길이로 직접 지정
    ex) background-image: 30px 20px;
    가로 30픽셀, 세로 20픽셀의 위치에 배경 이미지의 왼쪽 상단 모서리를 맞춤
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>배경이미지</title>
     <style>
       ul {
         list-style-type: none;
         /* 불릿 없앰 */
         margin-left: -30px;
         /* 왼쪽 여백 -30px */
       }
       li {
         background-image: url('images/book-icon.png');
         background-repeat: no-repeat;
         /* 배경 이미지 반복 안함 */
         background-position: left center;
         /* 배경 이미지 위치 */
         padding-left: 50px;
         line-height: 40px;
         /* 줄 간격 */
       }
     </style>
 </head>
 <body>
     <h1>이지스퍼블리싱</h1>
       <ul>
         <li>회사소개</li>
         <li>도서</li>
         <li>자료실</li>
         <li>질문답변</li>
         <li>동영상강의</li>
       </ul>
 </body>
 </html>
