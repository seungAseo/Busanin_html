<!-- 
배경색을 지정하는 background-color 속성
-
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>배경색</title>
     <style>
         div {
             height: 100px;
         }
         #div1 {
            background-color: #008000;
         }
         /* background-color: rgb(0, 128, 0)
            background-color: green; */
         #div2 {
            background-color: rgb(255, 0, 0);
         }
         #div3 {
            background-color: yellow;
            }
     </style>
 </head>
 <body>
     <div id="div1"></div>
     <div id="div2"></div>
     <div id="div3"></div>
 </body>
 </html>
