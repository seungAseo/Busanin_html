<!-- 
텍스트를 정렬하는 text-align 속성
- 문단의 텍스트 정렬 방법을 지정
- 기본형
    text-align: start | end | left | right | center | justify | match-parent

    start: 현재 텍스트 줄의 시작 위치에 맞추어 문단을 정렬
    end: 현재 텍스트 줄의 끝 위치에 맞추어 문단을 정렬
    left: 왼쪽에 맞추어 문단을 정렬
    right: 오른쪽에 맞추어 문단을 정렬
    center: 가운데에 맞추어 문단을 정렬
    justify: 양쪽에 맞추어 문단을 정렬
    match-parent: 부모 요소를 따라 문단을 정렬
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>텍스트 정렬</title>
     <style>
         p {
             width: 600px;
         }
         .center {
             text-align: center;
         }
         .justify {
             text-align: justify;
         }
     </style>
 </head>
 <body>
     <p>껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
     <p class="center">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
     <p class="justify">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
     <!-- 일반 <p>태그와 justify는 비슷하면서도 살짝 다르다. -->
 </body>
 </html>
