<!-- 
표 제목의 위치를 정해주는 caption-side 속성
- 표 제목 위치를 위/아래로 지정할 수 있음
- 기본형 caption-side: top | bottom
- 속성값
    top: 캡션을 표 윗부분에 표시. 기본값
    bottom: 캡션을 표 아랫부분에 표시

표에 테두리를 그려주는 border 속성
- border: 1px solid red;

셀 사이이 여백을 지정하는 border-spacing 속성
- 셀과 셀 사이의 여백을 조절
- 기본형
    border-spacing: 수평거리 수직거리

표와 셀 테두리를 합쳐주는 border-collapse 속성
- border의 줄을 두 줄로 그냥 둘 것인지 합쳐서 하나로 표시할 것인지 결정
- 속성값
    collapse: 표와 셀의 테두리를 합쳐 하나로 표시함
    separate: 표와 셀의 테두리를 따로 표시. 기본값
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
    <style>
    
        table {
            caption-side: bottom;
            /* 표 캡션 위치 아래로 */
            border: 1px solid black;
            /* 표 테두리는 검은색 실선으로 */
            border-collapse: collapse;
            /* 표와 셀의 테두리를 하나로 */
        }
        th, td {
            border: 1px dotted black;
            /* 셀 테두리는 검은색 점선으로 */
            padding: 10px;
            /* 셀 테두리와 내용 사이의 여백 */
            text-align: center;
            /* 셀 내용 정렬 방법 */
        }
    </style>

</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        
       <tr>
           <th>용도</th>
           <th>중량</th>
           <th>개수</th>
           <th>가격</th>
       </tr>
       <tr>
           <td rowspan="2">선물용</td>
           <td>3kg</td>
           <td>11과~16과</td>
           <td>35,000원</td>
       </tr>
       <tr>
           <td>5kg</td>
           <td>18과~26과</td>
           <td>52,000원</td>
       </tr>
       <tr>
           <td rowspan="2">가정용</td>
           <td>3kg</td>
           <td>11과~16과</td>
           <td>30,000원</td>
       </tr>
       <tr>
           <td>5kg</td>
           <td>18과~26과</td>
           <td>47,000원</td>
       </tr>
       </table>
</body>
</html>
