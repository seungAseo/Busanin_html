<!-- 
텍스트에 그림자 효과를 추가하는 text-shadow 속성
- 기본형
    text-shadow: none | <가로 거리> <세로 거리> <번짐 정도> <색상>
    <가로 거리>: 텍스트부터 그림자까지의 가로거리, 필수값, 양수값은 글자의 오른쪽, 음수값은 글자의 왼쪽에 그림자를 만듬
    <세로 거리>: 텍스트부터 그림자까지의 세로거리, 필수값, 양수 값은 글자의 아래쪽, 음수값은 글자의 위쪽에 그림자를 만듬
    <번짐 정도>: 그림자가 번지는 정도, 양수값은 그림자가 모든 방향으로 퍼져 나가므로 그림자가 크게 표시, 음수값은 그림자가 모든 방향으로 축소되어 보임, 기본값은 0
    <색상>: 그림자 색상을 지정, 기본값은 현재 글자색
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>텍스트의 그림자 효과</title>
     <style>
         .shadow1 {
            color: red;
            text-shadow: 1px 1px black;
            /* 가로거리, 세로거리, 색상지정 */
         }
         .shadow2 {
            text-shadow: 5px 5px 3px #ffa500;
            /* 가로거리, 세로거리, 번짐정도, 색상지정 */
}
         .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 20px #000;
            /* 가로거리, 세로거리, 번짐정도, 색상지정 */
}
     </style>

 </head>
 <body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립트</h1>
 </body>
 </html>
