<!-- 
불릿 대신 이미지를 사용하는 list-style-image 속성
- 기본형
    list-style-image: <url(이미지 파일 경로)> | none
목록을 들여 쓰는 list-style-position 속성
- 기본형
    list-style-position: inside | outside;
    inside: 불릿이나 번호를 기존 위치보다 안으로 들여씀
    outside: 기본값
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 스타일</title>
    <style>
        ul {
            list-style-image: url(images/dot.png);
        }
        .inside {
            list-style-position: inside;
        }
        ul {
            /* list-style-type: none; 아래와 같다. */
            list-style: none;
        }
        ol {
            /* list-style-type: lower-alpha;
            list-style-position: inside; 
            이 두 개는 아래와 같다.*/
            list-style: lower-alpha inside;
        }
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul>
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ul class="inside">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
</body>
</html>
