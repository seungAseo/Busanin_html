<!-- 
 자식 선택자(child selector)
- 자식 요소에만 스타일을 적용하는 선택자
- 기본형
    부모요소> 자식요소
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>연결 선택자</title>
     <style>
         body { 
             background-color: #eee;
         }
         section {
             width: 600px;
             margin: 20px auto;
         }

         p {
             width: 500px;
             padding: 10px;
             background-color: #fff;
             border: 1px solid #ccc;
             line-height: 2;
         }
         section > p {
             /* section 요소의 자식인 p 요소를 파란색 글자로 지정 */
             color: blue;
         }
     </style>

 </head>
 <body>
     <section>
     <h1>예약 방법 & 사용 요금</h1>
     <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.</p>
     <!-- h1과 p태그는 형제 요소 -->
     <!-- 들여쓰기를 잘해야 구분이 쉽다 -->
     <div>
         <p>가족실(2~4인) : 60,000원/일</p>
         <p>도미토리(4인 공용) : 25,000원/일</p>
     </div>
    </section>
 </body>
 </html>
