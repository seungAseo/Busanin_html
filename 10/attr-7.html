<!-- 
일부 속성값이 일치하는 요소를 선택하는 [속성 *= 값] 선택자
- 속성값이 어느 위치에 있든지 지정한 속성값이 포함되어 있으면 해당 요소를 선택
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>속성 선택자</title>
     <style>
         ul {
             list-style: circle;
         }
         li {
             padding: 5px 30px;
         }
         li a {
             font-size: 16px;
             color:  black;
             text-decoration: none;
         }
         
         a[href *= w3] {
             /* 속성값 중 일부에 w3가 있는 a요소를 찾는 선택자 */
             background: blue;
             color: white;
         }

     </style>
 </head>
 <body>
     <h1>HTML5 참고 사이트</h1>
     <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.</p>
     <ul>
         <li><a href="http://html.spec.whatwg.org/">HTML 표준안 사이트</a></li>
         <li><a href="http://coniuse.com/">HTML 지원 여부 체크</a></li> 
         <li><a href="http://www.w3.org/TR/css3-mediaqueries/">미디어쿼리</a></li>
     </ul>
 </body>
 </html>
 <!-- 
종류 | 선택 요소 | 예시
[속성] | 해당 속성이 있는 요소 | [required]
[속성 = 값] | 지정한 속성값이 있는 요소 선택 | [target = _blank]
[속성 ~= 값] | 지정한 속성값이 포함된 요소 선택(단어별) | [class ~= button]
[속성 |= 값] | 지정한 속성값이 포함된 요소 선택(하이픈 포함, 단어별)
| [title |= us]
[속성 ^= 값] | 지정한 속성값으로 시작하는 요소 선택 | [title ^= eng]
[속성 $= 값] | 지정한 속성값으로 끝나는 요소 선택 | [href $= xls]
[속성 *= 값] | 지정한 속성값의 일부가 일치하는 요소 선택 | [href *= w3] -->
