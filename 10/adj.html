<!-- 
 형제 요소에 스타일을 적용하는 인접 형제 선택자와 형제 선택자
 - 부모 요소가 같을 경우 형제 관계라고 함
 - 형제 관계에서 먼저 나오는 요소를 형요소, 나중에 나오는 요소를 동생요소라고 함

 인접 형제 선택자(adjacent selector)
 - 형제 요소 중에서 첫번째 동생 요소만 선택하는 것
 - 기본형
    요소1 + 요소2
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>연결 선택자</title>
     <style>
         body { 
             background-color: #eee;
         }
         section {
             width: 600px;
             margin: 20px auto;
         }

         p {
             width: 500px;
             padding: 10px;
             background-color: #fff;
             border: 1px solid #ccc;
             line-height: 2;
         }
         h1 + p {
             background-color: #222;
             /* 배경색은 검은색으로 */
             color: #fff;
             /* 글자색은 흰색으로 */
         }
     </style>

 </head>
 <body>
     <section>
     <h1>예약 방법 & 사용 요금</h1>
     <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.</p>
     <!-- h1과 p, div 는 형제 요소, 위에 있는 태그가 형 태그가 된다 -->
     <!-- 들여쓰기를 잘해야 구분이 쉽다 -->
     <div>
         <p>가족실(2~4인) : 60,000원/일</p>
         <p>도미토리(4인 공용) : 25,000원/일</p>
     </div>
    </section>
 </body>
 </html>
