<!-- 
특정 속성이 있는 요소를 선택하는 [속성] 선택자
- 속성값에 따라 원하는 요소를 선택
- ex) a[href] {...}
      href - 찾으려고 하는 속성 이름
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>속성 선택자</title>
     <style>
         ul {
             list-style: none;
         }
         li {
             width: 120px;
             display: inline-block;
             margin: 10px;
         }
         li a {
             padding: 5px 20px;
             font-size: 14px;
             text-decoration: none;
             font-weight: bold;
         }
         a[href] {
             background: yellow;
             border: 1px solid #ccc;
             font-weight: normal;
         }
     </style>
 </head>
 <body>
     <ul>
         <li><a>메인 메뉴 : </a></li>
         <li><a href="#">메뉴 1</a></li>
         <li><a href="#">메뉴 2</a></li>
         <li><a href="#">메뉴 3</a></li>
         <li><a href="#">메뉴 4</a></li>
     </ul>
 </body>
 </html>
