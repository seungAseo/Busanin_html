<!-- 
 하위 요소에 스타일을 적용하는 하위 선택자와 자식 선택자
 하위 요소: 특정 요소를 기준으로 그 안에 포함된 요소
 자식 요소: 현재 요소를 기준으로 바로 한 단계 아래 요소
 손자 요소: 자식 요소의 한 단계 아래 요소
<div>
    <section>
        <p></p>
    </section>
<div>

 하위 선택자(descendant selector) = 자손 선택자
 - 자식 요소뿐만 아니라 손자 요소, 손자의 손자 요소 등 모든 하위 요소까지 적용
 - 기본형
    상위요소 하위요소
    ex) section p { ... }
        section - 상위요소
        p - 하위요소
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>연결 선택자</title>
     <style>
         body { 
             background-color: #eee;
         }
         section {
             width: 600px;
             margin: 20px auto;
         }

         p {
             width: 500px;
             padding: 10px;
             background-color: #fff;
             border: 1px solid #ccc;
             line-height: 2;
         }
         section p {
             /* section 요소의 모든 하위 p 요소를 파란색 글자로 지정 */
             color: blue;
         }
     </style>

 </head>
 <body>
     <section>
     <h1>예약 방법 & 사용 요금</h1>
     <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.</p>
     <div>
         <p>가족실(2~4인) : 60,000원/일</p>
         <p>도미토리(4인 공용) : 25,000원/일</p>
     </div>
    </section>
 </body>
 </html>
