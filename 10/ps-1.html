<!-- 
앵커 대상에 스타일을 적용하는 'target 가상 클래스 선택자'
- 같은 문서 안에서 다른 위치로 이동할 때 앵커(anchor)를 이용
- 앵커로 연결된 부분, 앵커의 목적지가 되는 부분의 스타일을 적용하는 선택자
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>가상 클래스</title>
     <style>
         .container {
             width: 960px;
             margin: 0 auto;
         }
         .navi {
             width: 960px;
             height: 60px;
             padding-bottom: 10px;
             border-bottom: 2px solid #ccc;
         }
         .navi ul {
             list-style: none;
             padding-top: 10px;
             padding-bottom: 5px;
         }
         .navi ul li{
             float: left;
             width: 150px;
             padding: 10px;
         }
         /* 방문한 링크와 방문하지 않은 링크 설정 */
         .navi a:link, .navi a:visited {
             font-size: 14px;
             padding: 10px;
             text-decoration: none;
         }
         
         /* 마우스 포인터를 올렸을 때와 초점을 맞췄을 때 설정 */
         .navi a:hover, .navi a:focus {
            background-color: #222;
            color: #fff;
         }
         .navi a :active {
             background-color: #f00;
         }
         .contents {
             margin: 30px auto;
             width: 400px;
             padding: 20px;
             border: 1px solid #222;
             border-radius: 5px;
         }
         #intro:target {
             background-color: #0069e0;
             color:#fff
         }
         #room:target{
             background-color: #ff9844;
            
         }
         #reservation:target {
             background-color: #fff8dc;
         }
         
     </style>
 </head>
 <body>
     <div class="container">
         <nav class="navi">
             <ul>
                 <li><a href="#intro">이용 안내</a></li>
                 <li><a href="#room">객실 소개</a></li>
                 <li><a href="#reservation">예약 방법 및 요금</a></li>
                 <li><a href="navi.html">예약하기</a></li>
             </ul>
         </nav>
         <div id="intro" class="contents">
             <h2>이용 안내</h2>
             <p>이용 안내이용 안내이용 안내</p>
         </div>
         <div id="room" class="contents">
            <h2>이용 안내</h2>
            <p>이용 안내이용 안내이용 안내</p>  
         </div>
         <div id="reservation" class="contents">
            <h2>이용 안내</h2>
            <p>이용 안내이용 안내이용 안내</p>  
         </div>
     </div>
 </body>
 </html>
