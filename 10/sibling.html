<!-- 
 형제 선택자(sibling selector)
 - 모든 형제 요소에 스타일을 적용
 - 기본형
    요소1 ~ 요소2

 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>연결 선택자</title>
     <style>
         body { 
             background-color: #eee;
         }
         section {
             width: 600px;
             margin: 20px auto;
         }

         p {
             width: 500px;
             padding: 10px;
             background-color: #fff;
             border: 1px solid #ccc;
             line-height: 2;
         }
         h1 ~ p {
             background-color: #222;
             /* 배경색은 검은색으로 */
             color: #fff;
             /* 글자색은 흰색으로 */
         }
     </style>

 </head>
 <body>
     <section>
     <h1>예약 방법 & 사용 요금</h1>
     <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.</p>
     <p>가족실(2~4인) : 60,000원/일</p>
     <p>도미토리(4인 공용) : 25,000원/일</p>
     <!-- h1부터 p까지 형제요소 -->
    </section>
 </body>
 </html>
