<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" id="name">
			</li>
			<li>
				<label for="phone">전화</label>
				<input type="tel" id="phone">
			</li>
			<li>
				<label for="mail">이메일</label>
				<input type="email" id="mail">
			</li>
			<li>
				<input type="submit" value="예약하기">
		</ul>
	</form>
</body>
</html>
