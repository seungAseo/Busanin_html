<!-- 
폼 요소에 레이블을 붙이는 <label> 태그
- <input> 태그와 같은 폼 요소에 레이블을 붙일 때 사용
- 레이블(label): 입력란 가까이에 아이디, 비밀번호처럼 붙여 놓은 텍스트를 말함
- 인풋 입력 창 앞에 있는 텍스트이다.
- 이름(label)만 입력해도 input 창에 커서가 뜬다.
- 기본형
    <label>레이블명<input></label>
 -->
 
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>label</title>
 </head>
 <body>
     <form>
         <label>아이디(6자 이상)<input type="text"></label>

         <label for="user-pw">비밀번호</label>
         <input type="password" id="user-pw">
     </form>
 </body>
 </html>
