<!-- 
폼 요소를 그룹으로 묶는 <fieldset>, <legend> 태그
- 하나의 폼 안에서 여러 구역을 나누어 표시할 때 사용
- 기본형
    <fieldset [속성="속성값"]></fieldset>

    <fieldset>
        <legend>그룹 이름</legend>
    </fieldset>
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>fieldset</title>
 </head>
 <body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>   
 </body>
 </html>
