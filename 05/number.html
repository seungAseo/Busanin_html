<!-- 
숫자 입력 필드를 나타내는 type="number", type="range"
- 기본형
    <input type="number">
    <input type="range">
- 사용하는 속성
min: 최소값을 지정. 기본값은 0
max: 최대값을 지정. 기본값은 100
step: 숫자 간격을 지정. 기본값은 1
value: 필드에 표시할 초기값
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>숫자 입력</title>
 </head>
 <body>
     <form>
        <h3>number 사용</h3>
         <ul>
             <li>
                 <label><input type="checkbox" value="s_3">선물용 3kg
                </label>
                <input type="number" min="0" max="5">개 (최대 5개)
             </li>
             <li>
                <label><input type="checkbox" value="s_5">선물용 5kg
               </label>
               <input type="number" min="0" max="3">개 (최대 3개)
            </li>
         </ul>
            <p>------------------------------------------------</p>
            
            <h3>range 사용</h3>
            <li>
                <label><input type="checkbox" value="s_3">선물용 3kg
               </label>
               <input type="range" min="0" max="5">개 (최대 5개)
            </li>
            <li>
               <label><input type="checkbox" value="s_5">선물용 5kg
              </label>
              <input type="range" min="0" max="3">개 (최대 3개)
           </li>
         </ul>
     </form>
 </body>
 </html>
