<!-- 
날짜 입력을 나타내는 type="date", type="month", type="week"
- 기본형
    <input type="date"| month | week">
    (| : shift + 역슬러시)

시간 입력을 나타내는  type="time", type"datetime", type="datetime-local"
- 기본형
    <input type="time| datetime | datetime-local"
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>날짜, 시간</title>
 </head>
 <body>
     <h1>날짜 지정하기</h1>
     <input type="date">
     <input type="month">
     <input type="week">

     <h1>시간 지정하기</h1>
     <input type="time">
     <input type="datetime-local">
 </body>
 </html>
