<!-- 
자동으로 입력 커서를 갖다 놓는 autofocus 속성
- 폼에서 원하는 요소에 마우스 포인터를 표시할 수 있음
- 페이지가 로드될 때 자동으로 커서가 자리한다.

힌트를 표시해 주는 placeholder 속성
- 텍스트 입력란에 힌트 내용을 표시해서 클릭하면 내용이 사라짐

읽기 전용 필드를 만들어 주는 readonly 속성
- 사용자가 입력하지는 못하고 읽게만 하는 속성
- readonly, readonly="readonly", readonly="true"

필수 입력 필드를 지정하는 required 속성
- submit 버튼을 클릭하여 폼을 서버로 전송할 때 필수 필드에 반드시 입력해야 하는 내용을 확인하는 요소
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>input 태그의 주요 속성</title>
 </head>
 <body>
     <form>
       <label for="user_id">아이디</label>
       <input type="text" id="user_id" autofocus
            placeholder="아이디를 입력하세요" required><br>
       <label for="user_pw">비밀번호</label>
       <input type="password" id="user_pw"
            placeholder="비밀번호를 입력하세요" required><br>
        <label for="user_name">성명</label>
        <input type="text" id="user_name" value="홍길동" readonly><br>
        <input type="submit" value="로그인">

     </form>
 </body>
 </html>
