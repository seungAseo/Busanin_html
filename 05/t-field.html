<!-- 
다양한 용도에 맞게 입력하는 type="search", type="url", type="email",
type="tel"

- type="search": 웹브라우저에서 검색을 위한 텍스트 필드로 인식
- type="url": 웹 주소를 입력하는 필드
- type="email": 이메일 주소를 입력하는 필드
-  type="tel": 전화번호를 나타내는 필드
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>input 태그</title>
 </head>
 <body>
     <form>
         <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일 주소</label>
                    <input type="email" id="mail" required>
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" required>
                </li>
            </ul>
            </fieldset>
            <p>검색 : <input type="search"></p>
            <p>웹 주소 : <input type="url" required></p>
            <input type="submit" value="전송">
        </form>
 </body>
 </html>
 <!-- required: 필수값으로 입력을 요구 -->
