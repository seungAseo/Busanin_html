<!-- 
텍스트와 비밀번호를 나타내는 type="text" 와 type="password"
- type="text" : 폼에서 가장 많이 사용하는 요소, 주로 아이디, 이름, 주소 등 한줄짜리 일반 텍스트를 입력할 때 사용
- type="password" : 입력하는 내용을 화면에 보여주지 않고 '*' 등으로 표시
- 기본형
    <input type="text">
    <input type="password">
-주요 속성
    size: 텍스트와 비밀번호 필드의 길이를 지정
    즉, 화면에 몇 글자가 보이도록 할 것인지를 지정
    value: 텍스트 필드 요소가 화면에 표시될 때 텍스트 필드 부분에 보여주는 내용 
    비밀번호 필드에서는 사용하지 않는 속성
    maxlength: 입력할 수 있는 최대 문자 수를 지정

 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>input 태그</title>
 </head>
 <body>
     <form>
         <fieldset>
             <label>
                 아이디: <input type="text" id="user_id" size="10">
             </label>
            <label>
                비밀번호: <input type="password" id="user_pw" size="10">
            </label>
            <input type="submit" value="로그인">
        </fieldset>
     </form>
 </body>
 </html>
