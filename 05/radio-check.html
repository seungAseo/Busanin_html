<!-- 
체크 박스와 라디오 버튼을 나타내는 type="checkbox", type="radio"
- 여러 항목 중에서 원하는 항목을 선택할 때 사용하는 폼 요소
- radio : 1개만 선택
  checkbox : 2개 이상 선택
- 기본형
    <input type="checkbox">
    <input type="radio">
- 사용하는 속성
    value: 선택한 체크 박스나 라디오 버튼을 서버에게 알려 줄 때 넘겨줄 값을 지정
    영문이거나 숫자이여야 하며 필수 속성임
    checked: 여러 항목 중에서 기본으로 선택해 놓고 싶은 항복에 사용
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>checkbox radio</title>
 </head>
 <body>
     <form>
         <fieldset>
             <legend>상품 선택</legend>
             <p><b>주문할 상품을 선택해 주세요.</b></p>
             <label><input type="checkbox" value="s_3">선물용 3kg</label>
             <label><input type="checkbox" value="s_5">선물용 5kg</label>
             <label><input type="checkbox" value="f_3">가정용 3kg</label>
             <label><input type="checkbox" value="f_5">가정용 5kg</label>
             
             <p><b>포장 선택</b></p>
             <label>
                 <input type="radio" name="gift" value="yes">선물 포장
             </label>
             <label>
                <input type="radio" name="gift" value="no">선물 포장 안함
            </label>
            <!-- radio 값은 name 값을 다르게 하면 둘 다 선택이 된다.-->
            <!-- name은 필수값은 아니지만 자주 사용을 하고,
            name을 지우게 된다면 또한 중복선택이 된다. -->
         </fieldset>
     </form>
 </body>
 </html>
