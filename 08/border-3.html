<!-- 
테두리 색상을 지정하는 border-color 속성
- 박스 모델의 테두리 색상을 변경
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 스타일</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border-style: dashed;
           /* 테두리 스타일- 점선 */
           border-width: 2px;
        }
        #box1 {
            border-color: red
            /* 전체 테두리 - 빨강 */
        }
        
        #box2 {
            border-top-color: blue;
            /* 위쪽 테두리 - 파랑 */
            border-left-color: red
            /* 왼쪽 테두리 - 빨강 */
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    
</body>
</html>
