<!-- 
박스 모델의 크기를 계산하는 box-sizing 속성
- 박스 모델의 너비와 높이를 어떻게 결정할 것이지 선택
- 속성값
    border-box: 테두리까지 포함해서 너빗값을 지정
    content-box: 콘텐츠 영역만 너빗값을 지정. 기본값
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>박스 모델 크기 계산</title>
     <style>
         .box1 {
             width: 200px;
             /* 고정 너비 */
             height: 100px;
             /* 고정 높이 */
             padding: 20px;
             border: 10px solid #ccc;
         }

         .box2 {
            box-sizing: border-box;
             width: 200px;
             /* 고정 너비*/
             height: 100px;
             /* 고정 높이 */
             padding: 20px;
             border: 10px solid #00f;
         }
     </style>

 </head>
 <body>
     <div class="box1"></div>
     <div class="box2"></div>
 </body>
 </html>
