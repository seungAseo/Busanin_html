<!-- 
마진 중첩 이해하기
- 요소를 세로로 배치할 경우 각 요소의 마진과 마진이 서로 만나면 마진값이 큰 쪽으로 겹쳐지는 문제가 발생
    -> 이런 현상을 마진 중첩(margin overlap), 마진 상쇄(margin collapse)라고 함
- 이렇게 되는 이유는 여러 요소를 세로로 배치할 때 맨 위의 마진과 맨 아래의 마진에 비해 중간에 있는 마진이 지나치게 켜지는 것을 방지하기 위함
 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>여백 조절</title>
     <style>
         div {
             width: 200px;
             height: 100px;
             margin: 30px;
                       
         }
         #box1 {
             background-color: rgb(0,77,243);
         }
         
         #box2 {
             background-color: rgb(255,72,0);
         }
         #box3 {
             background-color: rgb(18,219,0);
         }
        
     </style>
 </head>
 <body>
     <div id="box1"></div>
     <div id="box2"></div>
     <div id="box3"></div>
 </body>
 </html>
