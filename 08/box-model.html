<!-- 
박스 모델의 기본 구성
- 박스 모델(box model) 요소란 웹 문서의 블록 레벨 요소처럼 박스 형태의 요소를 말함
- 콘텐츠 영역, 패딩(padding), 테두리(border), 마진(margoin)으로 구성됨

 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>박스 모델</title>
 </head>
 <body>
     <h1>시간이란...</h1>
     <div>
         내일 죽을 것 처럼 <span>오늘</span>을 살고
     </div>
     <p>영원히 살 것처럼 <br>내일을 꿈꾸어라</p>
 </body>
 </html>
