<!-- 
콘텐츠와 테두리 사이의 여백을 설정하는 padding 속성
- 패딩(padding): 콘텐츠 영역과 테두리 사이의 여백, 테두리 안쪽의 여백

 -->

 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title></title>
     <style>
        h1 {
            display: inline-block;
            border: 1px solid blue;
        }
         #padding1 {
             padding: 20px 30px 40px 50px;
             /* top -> right -> bottom -> left */
         }
         #padding2 {
            padding: 20px 30px;
            /* 상하 20px 좌우 30px */
         }
         #padding3 {
            padding: 20px;
             /* 네 방향 모두 20px  */
         } 
        
     </style>
 </head>
 <body>
    <h1>레드향</h1>
    <h1 id="padding1">레드향</h1>
    <h1 id="padding2">레드향</h1>
    <h1 id="padding3">레드향</h1>
 </body>
 </html>
