<!-- 
꼭지점마다 따로 둥글게 처리하기
-top-left, top-right, bottom-left, bottom-right
    -> border-top-left-radius, border-top-right-radius,
    border-bottpm-left-radius, border-bottom-radius
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 스타일</title>
    <style>
        div {
            width: 200px;
            height: 150px
        }
        #round1 {
            border: 2px solid blue;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="round1"></div>
</body>
</html>
