<!-- 
블록 레벨 요소(block-level)
- 태그를 사용해 요소를 삽입했을 때 혼자 한 줄을 차지하는 것
    -> 해당 요소의 너비가 100%라는 뜻
    -> 블록 레벨 요소의 왼쪽이나 오른쪽에 다른 요소가 올 수 없음
- <h1>, <div>, <p> 등

 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>블록 레벨 요소</title>
 </head>
 <body>
     <h1>시간이란...</h1>
     <div>
         내일 죽을 것 처럼 <p>오늘</p>을 살고
     </div>
     <p>영원히 살 것처럼 <br>내일을 꿈꾸어라</p>
 </body>
 </html>
