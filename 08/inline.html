<!-- 
인라인 레벨 요소(inline-level)
- 콘텐츠 영역만큼 영역을 차지하고 나머지 공간에는 다른 요소가 올 수 있음
    -> 한 줄에 인라인 레벨 요소 여러 개가 올 수 있음
- <span>, <img>, <strong> 등

 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>인라인 레벨 요소</title>
 </head>
 <body>
     <h1>시간이란...</h1>
     <div>
         내일 죽을 것 처럼 <span>오늘</span>을 살고
     </div>
     <p>영원히 살 것처럼 <br>내일을 꿈꾸어라</p>
 </body>
 </html>
