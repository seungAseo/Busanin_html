<!-- 
float 속성을 해제하는 clear 속성
- float 속성을 사용하면 그다음에 넣는 다른 요소에도 똑같은 속성이 전달됨
- float 속성이 더 이상 유용하지 않다고 알려주는 속성
- 속성값
    left - float: left를 해제함
    right - float: right를 해제함
    both - float: left와 float: right를 해제함
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>clear 속성</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
        }
        
        #box1 { 
            background: #ffd800;
            float: left;
        }
        #box2 { 
            background: #0094ff;
            float: left;
        }
        #box3 { 
            background: #00ff21;
            
        }
        #box4 { 
            background: #a874ff;
            clear: left;
        }
        
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
