<!-- 
특정 요소에 스타일을 적용하는 타입 선택자
- 타입 선택자(type selector)
- 특정 태그를 사용한 모든 요소에 스타일을 적용함
- 기본형
    태그명 { 스타일 규칙 }
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
        * {
            margin: 0;
        }
        /* margin은 여백이라고 한다. */
        img {
            width: 300px;
            height: 200px;
        }
    </style>

</head>
<body>
    <img src="images/tiger.jpg" alt="호랑이">
</body>
</html>
