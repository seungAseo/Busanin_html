<!-- 
같은 스타일 규칙을 사용하는 요소들을 묶어주는 그룹 선택자
- 여러 선택자에 같은 스타일 규칙을 사용하는 경우
- 쉽표(,)로 구분
- 기본형
    선택자1, 선택자2 { 스타일 규칙 }
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
       #container {
           width: 500px;
           /* 너비 */
           margin: 10px auto;
           /* 중앙 배치 */
           padding: 10px;
           /* 테두리와 내용 사이 여백 */
           border: 1px solid #000;
           /* 테두리 굵기와 색깔 */
       }
       h1, p {
            text-align: center;
       }
       /* 콤마로 특정 부분 동일하게 적용할 수 있다 */
    </style>

</head>
<body>
    <div id="container">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
</body>
</html>
