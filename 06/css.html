<!-- 
CSS는 Cascading Style Sheets의 약자
HTML이 정보를 표현한다면 CSS는 HTML 문서를 시각적으로 꾸미는 역할을 함
- 장점
    시간 절약: CSS를 한 번 작성해 여러 HTML 페이지에서 재사용할 수 있음
    손쉬운 유지 관리: 적용한 스타일을 일부 또는 전체를 변경하기 쉬움
    CSS파일만 변경해도 해당 CSS를 적용한 모든 웹 페이지의 요소가 자동으로 업데이트 됨
    글로벌 웹 표준: 모든 HTML 페이지는 CSS를 표준으로 지원함
    따라서 HTML은 구조를 CSS는 스타일을 담당함

Cascading의 의미
- 사전적인 의미: 폭포같은, 연속적인
- 스타일 시트에서는 우선순위가 위에서 아래, 즉 계단식으로 적용된다는 의미
- 스타일끼리 충돌하지 않도록 막아 주는 중요한 개념
- 스타일이 충돌하지 않게 하는 2가지 방법
  `스타일 우선순위: 스타일 규칙의 중요도와 적용 범위에 따라 우선순위가 결정되고 그 우선순위에 따라 위에서 아래로 스타일을 적용
  `스타일 상속: 태그의 포함 관계에 따라 부모 요소의 스타일을 자식 요소로, 위에서 아래로 전달함

스타일 우선순위
- 1. 사용자 스타일(user)
  2. 제작자 스타일(author)
  3. 브라우저 기본 스타일(browser)
- 1번이 가장 우선순위가 높음

적용 범위
- 1. !important: 어떤 스타일보다 우선 적용하는 스타일
- 2. 인라인 스타일: 태그 안에 style 속성을 사용해 해당 태그만 스타일을 적용
- 3. id 스타일: 지정한 부분에만 적용되는 스타일, 한 문서에 한 번만 적용할 수 있음(선택자 앞에 # 사용)
- 4. 클래스 스타일: 지정한 부분에만 적용되는 스타일로 한 문서에 여러 번 적용할 수 있음(선택자 앞에 .을 사용)
- 5. 타입 스타일: 웹 문서에 사용한 특정 태그에 스타일을 똑같이 적용

스타일 상속
- 여러 태그는 서로 포함 관계에 있는데 이때 포함하는 태그를 부모 요소,
  포함된 태그를 자식 요소라고 함
  스타일 시트에서는 자식 요소에 별도로 스타일을 지정하지 않으면 부모 요소의 스타일 속성들이 자식요소로 전달되는데, 이것을 스타일 상속이라고 함
  ex) <body> 태그는 웹 문서에 사용한 모든 태그의 부모 요소이므로
      <body> 태그에 글자색이나 글꼴을 지정하면 웹 문서 전체에 적용됨
- 배경색과 배경이미지는 스타일 상속이 되지 않음
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS란?</title>
    <style>
        p{
            color: black;
            /* 5-2 */
        }
        /* <p>태그 스타일을 타입 스타일이라고 한다. */
        h1{
            color: brown !important;
            /* 1 */
        }
            
        
        p{
            color: blue;
            /* 5-1 */
        }
        /* 위에서 아래로 내려오며 
        <p>태그에서 가장 마지막인 파란색이 적용된다. */
    </style>
</head>
<body>
    <h1 style="color: green;">레드향</h1>
    <!-- 2 -->
    <p style="color: red;">껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
    <!-- 2 -->
    <!-- 인라인 스타일 -->
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
