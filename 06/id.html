<!-- 
특정 부분에 스타일을 한 번만 적용할 수 있는 id 선택자
- id 선택자(id selector)
- 웹 문서의 특정 부분을 선택해서 스타일을 지정할 때 사용
- # 기호를 사용
- 문서에서 한 번만 적용할 수 있음
- 기본형
    #아이디명 { 스타일 규칙 }
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
       #container {
           width: 500px;
           /* 너비 */
           margin: 10px auto;
           /* 중앙 배치 */
           padding: 10px;
           /* 테두리와 내용 사이 여백 */
           border: 1px solid #000;
           /* 테두리 굵기와 색깔 */
       }
    </style>

</head>
<body>
    <div id="container">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
</body>
</html>
