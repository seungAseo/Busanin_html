<!-- 
특정 부분에 스타일을 적용하는 클래스 선택자
- 클래스 선택자(class selector)
- 클래스 이름앞에 반드시 마침표(.)를 붙여야함
- 기본형
    .클래스명 { 스타일 규칙 }
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
        p {
            font-style: italic; /* 이탤릭체 */
        }
        .accent {
            border: 1px solid #000; /* 테두리 */
            padding: 5px;  /* 테두리와 내용 사이의 여백 */
        }
        .bg {
            background-color:  #ddd; /* 배경색 */
        }
        /* 클래스 선택자는 앞에 .을 붙여줘야 한다 */
    </style>

</head>
<body>
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span> 이라고 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
